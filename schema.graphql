type Platform @entity {
  id: ID!
  bribes: [Bribe!]
  currentFee: BigInt!
}

type Gauge @entity {
  id: ID!
  bribes: [Bribe!]
}

type Bribe @entity {
  id: ID!
  gauge: Gauge!
  platform: Platform!
  amount: BigInt!
  token: Bytes!
  week: BigInt!
  creationTx: Bytes!
  updateTx: Bytes
  depositor: Bytes!
}
